<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certifications</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #aa1e25;
        --dark-color: #272b36;
        --secondary-color: #666666;
        --grey-color: #f5f5f5;
        --white-color: #ffffff;
        --title-fonts: 'Red Hat Display', sans-serif;
        --body-fonts: 'Open Sans', sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--body-fonts);
        background-color: var(--white-color);
        color: var(--dark-color);
      }

      .cr-certifications-section {
        padding: 80px 20px;
        background-color: var(--white-color);
      }

      .cr-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .cr-header {
        text-align: center;
        margin-bottom: 50px;
      }

      .cr-subtitle {
        font-family: var(--body-fonts);
        font-size: 13px;
        font-weight: 600;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: var(--primary-color);
        margin-bottom: 12px;
      }

      .cr-title {
        font-family: var(--title-fonts);
        font-size: 38px;
        font-weight: 700;
        color: var(--dark-color);
        margin-bottom: 15px;
      }

      .cr-description {
        font-family: var(--body-fonts);
        font-size: 15px;
        color: var(--secondary-color);
        max-width: 650px;
        margin: 0 auto;
        line-height: 1.7;
      }

      .cr-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 30px;
        max-width: 1000px;
        margin: 0 auto;
      }

      .cr-card {
        background: var(--white-color);
        border-radius: 12px;
        padding: 30px 20px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(39, 43, 54, 0.06);
        transition: all 0.3s ease;
        border: 1px solid rgba(170, 30, 37, 0.08);
        cursor: pointer;
      }

      .cr-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(170, 30, 37, 0.12);
        border-color: var(--primary-color);
      }

      .cr-image-wrapper {
        width: 120px;
        height: 120px;
        margin: 0 auto 20px;
        background: var(--grey-color);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        transition: all 0.3s ease;
        padding: 20px;
      }

      .cr-card:hover .cr-image-wrapper {
        transform: scale(1.05);
        background: linear-gradient(
          135deg,
          rgba(170, 30, 37, 0.05),
          rgba(170, 30, 37, 0.1)
        );
      }

      .cr-image-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .cr-card-title {
        font-family: var(--title-fonts);
        font-size: 17px;
        font-weight: 600;
        color: var(--dark-color);
        margin-bottom: 8px;
        transition: color 0.3s ease;
      }

      .cr-card:hover .cr-card-title {
        color: var(--primary-color);
      }

      .cr-card-label {
        font-family: var(--body-fonts);
        font-size: 12px;
        color: var(--secondary-color);
        display: inline-flex;
        align-items: center;
        gap: 5px;
      }

      .cr-card-label i {
        color: var(--primary-color);
        font-size: 10px;
      }

      @media (max-width: 768px) {
        .cr-certifications-section {
          padding: 60px 20px;
        }

        .cr-title {
          font-size: 32px;
        }

        .cr-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 20px;
        }

        .cr-image-wrapper {
          width: 100px;
          height: 100px;
        }
      }

      @media (max-width: 480px) {
        .cr-grid {
          grid-template-columns: 1fr;
        }

        .cr-title {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <section class="cr-certifications-section">
      <div class="cr-container">
        <div class="cr-header">
          <div class="cr-subtitle">Our Credentials</div>
          <h2 class="cr-title">Certifications</h2>
          <p class="cr-description">
            Committed to quality and sustainability through internationally
            recognized standards
          </p>
        </div>

        <div class="cr-grid">
          <div class="cr-card">
            <div class="cr-image-wrapper">
              <img
                src="https://via.placeholder.com/150x150/1e5ba8/ffffff?text=ISO+9001"
                alt="ISO 9001 Certification"
              />
            </div>
            <h3 class="cr-card-title">ISO 9001</h3>
            <div class="cr-card-label">
              <i class="fas fa-badge-check"></i>
              Certified
            </div>
          </div>

          <div class="cr-card">
            <div class="cr-image-wrapper">
              <img
                src="https://via.placeholder.com/150x150/00a896/ffffff?text=GRS"
                alt="Global Recycled Standard"
              />
            </div>
            <h3 class="cr-card-title">Global Recycled Standard</h3>
            <div class="cr-card-label">
              <i class="fas fa-badge-check"></i>
              Certified
            </div>
          </div>

          <div class="cr-card">
            <div class="cr-image-wrapper">
              <img
                src="https://via.placeholder.com/150x150/00b398/ffffff?text=OEKO-TEX"
                alt="OEKO-TEX Certification"
              />
            </div>
            <h3 class="cr-card-title">OEKO-TEXÂ®</h3>
            <div class="cr-card-label">
              <i class="fas fa-badge-check"></i>
              Certified
            </div>
          </div>

          <div class="cr-card">
            <div class="cr-image-wrapper">
              <img
                src="https://via.placeholder.com/150x150/e63946/ffffff?text=Sedex"
                alt="Sedex Certification"
              />
            </div>
            <h3 class="cr-card-title">Sedex</h3>
            <div class="cr-card-label">
              <i class="fas fa-badge-check"></i>
              Certified
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
